# TD Stock Web Application Nginx Configuration
# 适用于域名: wuxiancai.win
# Flask应用运行在: 127.0.0.1:8080

server {
    listen 80;
    server_name wuxiancai.win www.wuxiancai.win;
    
    # 日志配置
    access_log /var/log/nginx/td-stock-access.log;
    error_log /var/log/nginx/td-stock-error.log;
    
    # 客户端上传文件大小限制
    client_max_body_size 10M;
    
    # 静态文件处理（如果有的话）
    location /static/ {
        alias /home/ubuntu/td_stock_web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 主应用反向代理
    location / {
        # 代理到Flask应用
        proxy_pass http://127.0.0.1:8080;
        
        # 设置代理头信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 禁用代理重定向
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # API路由优化（可选）
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # API请求通常需要更长的超时时间
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏Nginx版本信息
    server_tokens off;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

