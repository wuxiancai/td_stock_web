<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九转序列选股系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 300px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn {
            padding: 15px 30px;
            margin-left: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .market-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .market-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .market-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .market-btn.active {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .stocks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stocks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .stocks-table th,
        .stocks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .stocks-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        
        .stocks-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .stock-code {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }
        
        .stock-code:hover {
            text-decoration: underline;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .progress-container {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }
        
        .progress-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .refresh-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .refresh-tip {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-box {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .search-btn {
                margin-left: 0;
            }
            
            .stocks-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>九转序列选股系统</h1>
            <p>基于九转序列技术指标的智能选股平台</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="stockInput" placeholder="请输入6位股票代码" maxlength="6">
                <button class="search-btn" onclick="searchStock()">查询股票</button>
            </div>
            
            <div class="market-buttons">
                <button class="market-btn" onclick="loadMarketStocks('cyb')">创业板</button>
                <button class="market-btn" onclick="loadMarketStocks('hu')">沪A</button>
                <button class="market-btn" onclick="loadMarketStocks('zxb')">中小板</button>
                <button class="market-btn" onclick="loadMarketStocks('kcb')">科创板</button>
                <button class="market-btn" onclick="loadMarketStocks('bj')">北交所</button>
            </div>
            
            <div class="refresh-section" id="refreshSection" style="display: none;">
                <button class="refresh-btn" onclick="forceRefreshMarket()">🔄 强制刷新数据</button>
                <span class="refresh-tip">如果数据显示异常，可点击强制刷新重新获取最新数据</span>
            </div>
        </div>
        
        <div class="stocks-section" id="stocksSection" style="display: none;">
            <h2 id="sectionTitle">股票列表</h2>
            <div id="loadingDiv" class="loading" style="display: none;">正在加载数据...</div>
            <div id="progressDiv" class="progress-container" style="display: none;">
                <div class="progress-text" id="progressText">正在更新数据...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info" id="progressInfo">0/0 (0%)</div>
            </div>
            <div id="errorDiv" class="error" style="display: none;"></div>
            
            <table class="stocks-table" id="stocksTable" style="display: none;">
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>所属行业</th>
                        <th>最新价格</th>
                        <th>换手率(%)</th>
                        <th>量比</th>
                        <th>成交额(万元)</th>
                        <th>市值(亿元)</th>
                    </tr>
                </thead>
                <tbody id="stocksTableBody">
                </tbody>
            </table>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script>
        let currentMarket = '';
        let currentPage = 1;
        
        // 股票代码输入限制和自动跳转
        document.getElementById('stockInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // 当输入6位数字时自动在新标签页打开详情页
            if (e.target.value.length === 6) {
                window.open(`/stock/${e.target.value}`, '_blank');
            }
        });
        
        // 回车键搜索
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });
        
        function searchStock() {
            const stockCode = document.getElementById('stockInput').value.trim();
            if (stockCode.length !== 6) {
                alert('请输入6位股票代码');
                return;
            }
            window.location.href = `/stock/${stockCode}`;
        }
        
        let progressInterval = null;
        let currentStocks = [];
        
        function loadMarketStocks(market, page = 1) {
            currentMarket = market;
            currentPage = page;
            currentStocks = [];
            
            // 清除之前的进度监控
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            
            // 更新按钮状态
            document.querySelectorAll('.market-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 显示加载状态
            document.getElementById('stocksSection').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('progressDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('stocksTable').style.display = 'none';
            document.getElementById('refreshSection').style.display = 'block';
            
            const marketNames = {
                'cyb': '创业板',
                'hu': '沪A股',
                'zxb': '中小板',
                'kcb': '科创板',
                'bj': '北交所'
            };
            document.getElementById('sectionTitle').textContent = marketNames[market] + '股票列表';
            
            fetch(`/api/stocks/${market}?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingDiv').style.display = 'none';
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    // 如果数据状态是updating，启动或继续渐进式加载
                    if (data.data_status === 'updating' || data.data_status === 'basic_only') {
                        // 如果已经在监控同一个市场的进度，不要重新启动
                        if (progressInterval && currentMarket === market) {
                            // 只更新显示的数据，继续使用现有的进度监控
                            displayStocksProgressive(data.stocks);
                            if (data.pages > 1) {
                                displayPagination(data.current_page, data.pages);
                            }
                            document.getElementById('progressDiv').style.display = 'block';
                            document.getElementById('stocksTable').style.display = 'table';
                        } else {
                            // 启动新的渐进式加载
                            startProgressiveLoading(market, data.stocks);
                        }
                    } else {
                        // 直接显示完整数据
                        displayStocks(data.stocks);
                        displayPagination(data.current_page, data.pages);
                    }
                })
                .catch(error => {
                    document.getElementById('loadingDiv').style.display = 'none';
                    showError('加载数据失败: ' + error.message);
                });
        }
        
        function startProgressiveLoading(market, initialStocks) {
            currentStocks = initialStocks || [];
            
            // 显示进度条和初始数据
            document.getElementById('progressDiv').style.display = 'block';
            document.getElementById('stocksTable').style.display = 'table';
            
            // 显示初始基础数据
            displayStocksProgressive(currentStocks);
            
            // 开始监控进度
            progressInterval = setInterval(() => {
                checkUpdateProgress(market);
            }, 2000); // 每2秒检查一次进度
        }
        
        function checkUpdateProgress(market) {
            fetch(`/api/update_progress/${market}`)
                .then(response => response.json())
                .then(data => {
                    updateProgressDisplay(data);
                    
                    // 如果更新完成，停止监控并显示完成提示
                    if (data.status === 'complete') {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        document.getElementById('progressDiv').style.display = 'none';
                        
                        // 获取最终数据
                        fetch(`/api/stocks/${market}?page=${currentPage}`)
                            .then(response => response.json())
                            .then(finalData => {
                                displayStocks(finalData.stocks);
                                displayPagination(finalData.current_page, finalData.pages);
                                showCompletionNotification(market);
                            });
                    } else if (data.status === 'updating') {
                        // 获取当前更新的数据
                        fetch(`/api/stocks/${market}?page=${currentPage}`)
                            .then(response => response.json())
                            .then(updateData => {
                                if (updateData.stocks) {
                                    displayStocksProgressive(updateData.stocks);
                                    // 更新分页信息
                                    if (updateData.pages > 1) {
                                        displayPagination(updateData.current_page, updateData.pages);
                                    }
                                }
                            });
                    }
                })
                .catch(error => {
                    console.error('检查进度失败:', error);
                });
        }
        
        function updateProgressDisplay(progressData) {
            const progressFill = document.getElementById('progressFill');
            const progressInfo = document.getElementById('progressInfo');
            const progressText = document.getElementById('progressText');
            
            const percent = progressData.progress_percent || 0;
            progressFill.style.width = percent + '%';
            progressInfo.textContent = `${progressData.completed}/${progressData.total} (${percent.toFixed(1)}%)`;
            
            if (progressData.current_stock && progressData.current_stock !== 'all_completed') {
                progressText.textContent = `正在更新: ${progressData.current_stock}`;
            } else if (progressData.status === 'complete') {
                progressText.textContent = '数据更新完成！';
            } else {
                progressText.textContent = '正在更新数据...';
            }
        }
        
        function displayStocksProgressive(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            tbody.innerHTML = '';
            
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                const hasRealTimeData = stock.data_loaded !== false && stock.latest_price > 0;
                
                row.innerHTML = `
                    <td><span class="stock-code" onclick="goToStock('${stock.ts_code}')">${stock.ts_code}</span></td>
                    <td>${stock.name}</td>
                    <td>${stock.industry || '-'}</td>
                    <td>${hasRealTimeData ? '¥' + stock.latest_price.toFixed(2) : '加载中...'}</td>
                    <td>${hasRealTimeData ? stock.turnover_rate.toFixed(2) : '-'}</td>
                    <td>${hasRealTimeData ? stock.volume_ratio.toFixed(2) : '-'}</td>
                    <td>${hasRealTimeData ? (stock.amount / 10000).toFixed(2) : '-'}</td>
                    <td>${hasRealTimeData ? (stock.market_cap / 10000).toFixed(2) : '-'}</td>
                `;
                
                // 如果数据正在加载，添加加载样式
                if (!hasRealTimeData) {
                    row.style.opacity = '0.6';
                }
                
                tbody.appendChild(row);
            });
        }
        
        function displayStocks(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            tbody.innerHTML = '';
            
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="stock-code" onclick="goToStock('${stock.ts_code}')">${stock.ts_code}</span></td>
                    <td>${stock.name}</td>
                    <td>${stock.industry || '-'}</td>
                    <td>¥${stock.latest_price.toFixed(2)}</td>
                    <td>${stock.turnover_rate.toFixed(2)}</td>
                    <td>${stock.volume_ratio.toFixed(2)}</td>
                    <td>${(stock.amount / 10000).toFixed(2)}</td>
                    <td>${(stock.market_cap / 10000).toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('stocksTable').style.display = 'table';
        }
        
        function showCompletionNotification(market) {
            const marketNames = {
                'cyb': '创业板',
                'hu': '沪A股',
                'zxb': '中小板',
                'kcb': '科创板',
                'bj': '北交所'
            };
            
            alert(`${marketNames[market]}数据更新完成！`);
        }
        
        function forceRefreshMarket() {
            if (!currentMarket) {
                alert('请先选择一个市场');
                return;
            }
            
            if (confirm('确定要强制刷新数据吗？这将清除本地缓存并重新获取所有数据，可能需要较长时间。')) {
                // 清除之前的进度监控
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                
                // 显示加载状态
                document.getElementById('loadingDiv').style.display = 'block';
                document.getElementById('progressDiv').style.display = 'none';
                document.getElementById('errorDiv').style.display = 'none';
                document.getElementById('stocksTable').style.display = 'none';
                
                const marketNames = {
                    'cyb': '创业板',
                    'hu': '沪A股',
                    'zxb': '中小板',
                    'kcb': '科创板',
                    'bj': '北交所'
                };
                document.getElementById('sectionTitle').textContent = marketNames[currentMarket] + '股票列表 (强制刷新中...)';
                
                // 发起强制刷新请求
                fetch(`/api/stocks/${currentMarket}?page=${currentPage}&force_refresh=true`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loadingDiv').style.display = 'none';
                        
                        if (data.error) {
                            showError(data.error);
                            return;
                        }
                        
                        // 更新标题
                        document.getElementById('sectionTitle').textContent = marketNames[currentMarket] + '股票列表';
                        
                        // 如果数据状态是updating，启动渐进式加载
                        if (data.data_status === 'updating' || data.data_status === 'basic_only') {
                            startProgressiveLoading(currentMarket, data.stocks);
                        } else {
                            // 直接显示完整数据
                            displayStocks(data.stocks);
                            displayPagination(data.current_page, data.pages);
                        }
                    })
                    .catch(error => {
                        document.getElementById('loadingDiv').style.display = 'none';
                        showError('强制刷新失败: ' + error.message);
                    });
            }
        }
        
        function displayPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '上一页';
                prevBtn.onclick = () => loadMarketStocks(currentMarket, currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // 页码
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadMarketStocks(currentMarket, i);
                pagination.appendChild(pageBtn);
            }
            
            // 下一页
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '下一页';
                nextBtn.onclick = () => loadMarketStocks(currentMarket, currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }
        
        function goToStock(tsCode) {
            const stockCode = tsCode.split('.')[0];
            window.open(`/stock/${stockCode}`, '_blank');
        }
        
        function showError(message) {
            document.getElementById('errorDiv').textContent = message;
            document.getElementById('errorDiv').style.display = 'block';
        }
    </script>
</body>
</html>
