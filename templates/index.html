<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九转序列选股系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 300px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn {
            padding: 15px 30px;
            margin-left: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .market-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .market-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .market-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .market-btn.active {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .stocks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stocks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .stocks-table th,
        .stocks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .stocks-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        
        .stocks-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .stock-code {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }
        
        .stock-code:hover {
            text-decoration: underline;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-box {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .search-btn {
                margin-left: 0;
            }
            
            .stocks-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>九转序列选股系统</h1>
            <p>基于九转序列技术指标的智能选股平台</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="stockInput" placeholder="请输入6位股票代码" maxlength="6">
                <button class="search-btn" onclick="searchStock()">查询股票</button>
            </div>
            
            <div class="market-buttons">
                <button class="market-btn" onclick="loadMarketStocks('cyb')">创业板</button>
                <button class="market-btn" onclick="loadMarketStocks('hu')">沪A</button>
                <button class="market-btn" onclick="loadMarketStocks('zxb')">中小板</button>
                <button class="market-btn" onclick="loadMarketStocks('bj')">北交所</button>
            </div>
        </div>
        
        <div class="stocks-section" id="stocksSection" style="display: none;">
            <h2 id="sectionTitle">股票列表</h2>
            <div id="loadingDiv" class="loading" style="display: none;">正在加载数据...</div>
            <div id="errorDiv" class="error" style="display: none;"></div>
            
            <table class="stocks-table" id="stocksTable" style="display: none;">
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>所属行业</th>
                        <th>最新价格</th>
                        <th>换手率(%)</th>
                        <th>量比</th>
                        <th>成交额(万元)</th>
                        <th>市值(亿元)</th>
                    </tr>
                </thead>
                <tbody id="stocksTableBody">
                </tbody>
            </table>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script>
        let currentMarket = '';
        let currentPage = 1;
        
        // 股票代码输入限制
        document.getElementById('stockInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // 回车键搜索
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });
        
        function searchStock() {
            const stockCode = document.getElementById('stockInput').value.trim();
            if (stockCode.length !== 6) {
                alert('请输入6位股票代码');
                return;
            }
            window.location.href = `/stock/${stockCode}`;
        }
        
        function loadMarketStocks(market, page = 1) {
            currentMarket = market;
            currentPage = page;
            
            // 更新按钮状态
            document.querySelectorAll('.market-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 显示加载状态
            document.getElementById('stocksSection').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('stocksTable').style.display = 'none';
            
            const marketNames = {
                'cyb': '创业板',
                'hu': '沪A股',
                'zxb': '中小板',
                'bj': '北交所'
            };
            document.getElementById('sectionTitle').textContent = marketNames[market] + '股票列表';
            
            fetch(`/api/stocks/${market}?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingDiv').style.display = 'none';
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    displayStocks(data.stocks);
                    displayPagination(data.current_page, data.pages);
                })
                .catch(error => {
                    document.getElementById('loadingDiv').style.display = 'none';
                    showError('加载数据失败: ' + error.message);
                });
        }
        
        function displayStocks(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            tbody.innerHTML = '';
            
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="stock-code" onclick="goToStock('${stock.ts_code}')">${stock.ts_code}</span></td>
                    <td>${stock.name}</td>
                    <td>${stock.industry || '-'}</td>
                    <td>¥${stock.latest_price.toFixed(2)}</td>
                    <td>${stock.turnover_rate.toFixed(2)}</td>
                    <td>${stock.volume_ratio.toFixed(2)}</td>
                    <td>${(stock.amount / 10000).toFixed(2)}</td>
                    <td>${(stock.market_cap / 10000).toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('stocksTable').style.display = 'table';
        }
        
        function displayPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '上一页';
                prevBtn.onclick = () => loadMarketStocks(currentMarket, currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // 页码
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadMarketStocks(currentMarket, i);
                pagination.appendChild(pageBtn);
            }
            
            // 下一页
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '下一页';
                nextBtn.onclick = () => loadMarketStocks(currentMarket, currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }
        
        function goToStock(tsCode) {
            const stockCode = tsCode.split('.')[0];
            window.location.href = `/stock/${stockCode}`;
        }
        
        function showError(message) {
            document.getElementById('errorDiv').textContent = message;
            document.getElementById('errorDiv').style.display = 'block';
        }
    </script>
</body>
</html>
