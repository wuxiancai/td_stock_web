<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九转序列选股系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 300px;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-btn {
            padding: 15px 30px;
            margin-left: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .market-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .market-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .market-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .market-btn.active {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .stocks-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stocks-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .stocks-table th,
        .stocks-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .stocks-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        
        .stocks-table th.sortable:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        
        .stocks-table th span {
            font-size: 12px;
            margin-left: 5px;
            opacity: 0.7;
        }
        
        .stocks-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .stock-code {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }
        
        .stock-code:hover {
            text-decoration: underline;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .progress-container {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }
        
        .progress-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .refresh-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .refresh-tip {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-box {
                flex-direction: column;
                align-items: center;
            }
            
            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .search-btn {
                margin-left: 0;
            }
            
            .stocks-table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>九转序列选股系统</h1>
            <p>基于九转序列技术指标的智能选股平台</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="stockInput" placeholder="请输入6位股票代码" maxlength="6">
                <button class="search-btn" onclick="searchStock()">查询股票</button>
            </div>
            
            <div class="market-buttons">
                <button class="market-btn" onclick="loadMarketStocks('cyb')">创业板</button>
                <button class="market-btn" onclick="loadMarketStocks('hu')">沪A</button>
                <button class="market-btn" onclick="loadMarketStocks('zxb')">中小板</button>
                <button class="market-btn" onclick="loadMarketStocks('kcb')">科创板</button>
                <button class="market-btn" onclick="loadMarketStocks('bj')">北交所</button>
            </div>
            
            <div class="refresh-section" id="refreshSection" style="display: none;">
                <button class="refresh-btn" onclick="forceRefreshMarket()">🔄 强制刷新数据</button>
                <span class="refresh-tip">如果数据显示异常，可点击强制刷新重新获取最新数据</span>
            </div>
        </div>
        
        <div class="stocks-section" id="stocksSection" style="display: none;">
            <h2 id="sectionTitle">股票列表</h2>
            <div id="loadingDiv" class="loading" style="display: none;">正在加载数据...</div>
            <div id="progressDiv" class="progress-container" style="display: none;">
                <div class="progress-text" id="progressText">正在更新数据...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info" id="progressInfo">0/0 (0%)</div>
            </div>
            <div id="errorDiv" class="error" style="display: none;"></div>
            
            <!-- 筛选控件 -->
            <div class="filter-section" id="filterSection" style="display: none; margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef;">
                <h4 style="margin: 0 0 15px 0; color: #495057;">筛选条件</h4>
                <div style="display: flex; gap: 20px; flex-wrap: wrap; align-items: center;">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label style="font-size: 12px; color: #6c757d;">换手率(%)</label>
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <input type="number" id="turnoverMin" placeholder="最小" style="width: 80px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" step="0.1">
                            <span style="color: #6c757d;">-</span>
                            <input type="number" id="turnoverMax" placeholder="最大" style="width: 80px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" step="0.1">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label style="font-size: 12px; color: #6c757d;">量比</label>
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <input type="number" id="volumeRatioMin" placeholder="最小" style="width: 80px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" step="0.1">
                            <span style="color: #6c757d;">-</span>
                            <input type="number" id="volumeRatioMax" placeholder="最大" style="width: 80px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" step="0.1">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label style="font-size: 12px; color: #6c757d;">九转买入 - 红色(上涨)</label>
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <input type="number" id="nineTurnUpMin" placeholder="最小" style="width: 60px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" min="1" max="9" step="1">
                            <span style="color: #6c757d;">-</span>
                            <input type="number" id="nineTurnUpMax" placeholder="最大" style="width: 60px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" min="1" max="9" step="1">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label style="font-size: 12px; color: #6c757d;">九转买入 - 绿色(下跌)</label>
                        <div style="display: flex; gap: 5px; align-items: center;">
                            <input type="number" id="nineTurnDownMin" placeholder="最小" style="width: 60px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" min="1" max="9" step="1">
                            <span style="color: #6c757d;">-</span>
                            <input type="number" id="nineTurnDownMax" placeholder="最大" style="width: 60px; padding: 5px; border: 1px solid #ced4da; border-radius: 4px; font-size: 12px;" min="1" max="9" step="1">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="applyFilters()" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">应用筛选</button>
                        <button onclick="clearFilters()" style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">清除筛选</button>
                    </div>
                </div>
            </div>
            
            <table class="stocks-table" id="stocksTable" style="display: none;">
                <thead>
                    <tr>
                        <th>股票代码</th>
                        <th>股票名称</th>
                        <th>所属行业</th>
                        <th class="sortable" onclick="sortTable('latest_price')" style="cursor: pointer;">最新价格 <span id="sort-latest_price">↕</span></th>
                        <th class="sortable" onclick="sortTable('turnover_rate')" style="cursor: pointer;">换手率(%) <span id="sort-turnover_rate">↕</span></th>
                        <th class="sortable" onclick="sortTable('volume_ratio')" style="cursor: pointer;">量比 <span id="sort-volume_ratio">↕</span></th>
                        <th class="sortable" onclick="sortTable('pe_ratio')" style="cursor: pointer;">市盈率(PE) <span id="sort-pe_ratio">↕</span></th>
                        <th class="sortable" onclick="sortTable('amount')" style="cursor: pointer;">成交额(万元) <span id="sort-amount">↕</span></th>
                        <th class="sortable" onclick="sortTable('market_cap')" style="cursor: pointer;">市值(亿元) <span id="sort-market_cap">↕</span></th>
                        <th class="sortable" onclick="sortTable('nine_turn')" style="cursor: pointer;">九转买入 <span id="sort-nine_turn">↕</span></th>
                    </tr>
                </thead>
                <tbody id="stocksTableBody">
                </tbody>
            </table>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script>
        let currentMarket = '';
        let currentPage = 1;
        let allStocks = []; // 存储所有股票数据用于筛选
        let filteredStocks = []; // 存储筛选后的股票数据
        
        // 股票代码输入限制和自动跳转
        document.getElementById('stockInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // 当输入6位数字时自动在新标签页打开详情页
            if (e.target.value.length === 6) {
                window.open(`/stock/${e.target.value}`, '_blank');
            }
        });
        
        // 回车键搜索
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });
        
        function searchStock() {
            const stockCode = document.getElementById('stockInput').value.trim();
            if (stockCode.length !== 6) {
                alert('请输入6位股票代码');
                return;
            }
            window.location.href = `/stock/${stockCode}`;
        }
        
        let progressInterval = null;
        let currentStocks = [];
        
        function loadMarketStocks(market, page = 1) {
            currentMarket = market;
            currentPage = page;
            currentStocks = [];
            
            // 清除之前的进度监控
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            
            // 更新按钮状态
            document.querySelectorAll('.market-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 显示加载状态
            document.getElementById('stocksSection').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('progressDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
            document.getElementById('stocksTable').style.display = 'none';
            document.getElementById('refreshSection').style.display = 'block';
            
            const marketNames = {
                'cyb': '创业板',
                'hu': '沪A股',
                'zxb': '中小板',
                'kcb': '科创板',
                'bj': '北交所'
            };
            document.getElementById('sectionTitle').textContent = marketNames[market] + '股票列表';
            
            fetch(`/api/stocks/${market}?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingDiv').style.display = 'none';
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }
                    
                    // 存储所有股票数据
                    allStocks = data.stocks || [];
                    filteredStocks = [...allStocks];
                    
                    // 显示筛选控件
                    document.getElementById('filterSection').style.display = 'block';
                    
                    // 如果数据状态是updating，启动或继续渐进式加载
                    if (data.data_status === 'updating' || data.data_status === 'basic_only') {
                        // 如果已经在监控同一个市场的进度，不要重新启动
                        if (progressInterval && currentMarket === market) {
                            // 只更新显示的数据，继续使用现有的进度监控
                            displayStocksProgressive(filteredStocks);
                            if (data.pages > 1) {
                                displayPagination(data.current_page, data.pages);
                            }
                            document.getElementById('progressDiv').style.display = 'block';
                            document.getElementById('stocksTable').style.display = 'table';
                        } else {
                            // 启动新的渐进式加载
                            startProgressiveLoading(market, filteredStocks);
                        }
                    } else {
                        // 直接显示完整数据
                        displayStocks(filteredStocks);
                        displayPagination(data.current_page, data.pages);
                    }
                })
                .catch(error => {
                    document.getElementById('loadingDiv').style.display = 'none';
                    showError('加载数据失败: ' + error.message);
                });
        }
        
        function startProgressiveLoading(market, initialStocks) {
            currentStocks = initialStocks || [];
            
            // 显示进度条和初始数据
            document.getElementById('progressDiv').style.display = 'block';
            document.getElementById('stocksTable').style.display = 'table';
            
            // 显示初始基础数据
            displayStocksProgressive(currentStocks);
            
            // 开始监控进度
            progressInterval = setInterval(() => {
                checkUpdateProgress(market);
            }, 2000); // 每2秒检查一次进度
        }
        
        function checkUpdateProgress(market) {
            fetch(`/api/update_progress/${market}`)
                .then(response => response.json())
                .then(data => {
                    updateProgressDisplay(data);
                    
                    // 如果更新完成，停止监控并显示完成提示
                    if (data.status === 'complete') {
                        clearInterval(progressInterval);
                        progressInterval = null;
                        document.getElementById('progressDiv').style.display = 'none';
                        
                        // 获取最终数据
                        fetch(`/api/stocks/${market}?page=${currentPage}`)
                            .then(response => response.json())
                            .then(finalData => {
                                displayStocks(finalData.stocks);
                                displayPagination(finalData.current_page, finalData.pages);
                                showCompletionNotification(market);
                            });
                    } else if (data.status === 'updating') {
                        // 获取当前更新的数据
                        fetch(`/api/stocks/${market}?page=${currentPage}`)
                            .then(response => response.json())
                            .then(updateData => {
                                if (updateData.stocks) {
                                    // 更新所有股票数据
                                    allStocks = updateData.stocks;
                                    // 重新应用筛选条件
                                    applyCurrentFilters();
                                    displayStocksProgressive(filteredStocks);
                                    // 更新分页信息
                                    if (updateData.pages > 1) {
                                        displayPagination(updateData.current_page, updateData.pages);
                                    }
                                }
                            });
                    }
                })
                .catch(error => {
                    console.error('检查进度失败:', error);
                });
        }
        
        function updateProgressDisplay(progressData) {
            const progressFill = document.getElementById('progressFill');
            const progressInfo = document.getElementById('progressInfo');
            const progressText = document.getElementById('progressText');
            
            const percent = progressData.progress_percent || 0;
            progressFill.style.width = percent + '%';
            progressInfo.textContent = `${progressData.completed}/${progressData.total} (${percent.toFixed(1)}%)`;
            
            if (progressData.current_stock && progressData.current_stock !== 'all_completed') {
                progressText.textContent = `正在更新: ${progressData.current_stock}`;
            } else if (progressData.status === 'complete') {
                progressText.textContent = '数据更新完成！';
            } else {
                progressText.textContent = '正在更新数据...';
            }
        }
        
        function displayStocksProgressive(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            tbody.innerHTML = '';
            
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                const hasRealTimeData = stock.data_loaded !== false && stock.latest_price > 0;
                
                // 九转序列显示逻辑
                let nineTurnDisplay = '-';
                if (hasRealTimeData && (stock.nine_turn_up || stock.nine_turn_down)) {
                    if (stock.nine_turn_up && stock.nine_turn_up > 0) {
                        nineTurnDisplay = `<span style="color: red; font-weight: bold;">${stock.nine_turn_up}</span>`;
                    } else if (stock.nine_turn_down && stock.nine_turn_down > 0) {
                        nineTurnDisplay = `<span style="color: green; font-weight: bold;">${stock.nine_turn_down}</span>`;
                    }
                }
                
                row.innerHTML = `
                    <td><span class="stock-code" onclick="goToStock('${stock.ts_code}')">${stock.ts_code}</span></td>
                    <td>${stock.name}</td>
                    <td>${stock.industry || '-'}</td>
                    <td>${hasRealTimeData ? '¥' + stock.latest_price.toFixed(2) : '加载中...'}</td>
                    <td>${hasRealTimeData ? stock.turnover_rate.toFixed(2) : '-'}</td>
                    <td>${hasRealTimeData ? stock.volume_ratio.toFixed(2) : '-'}</td>
                    <td>${hasRealTimeData ? ((stock.pe_ttm && stock.pe_ttm > 0) ? stock.pe_ttm.toFixed(2) : '-') : '-'}</td>
                    <td>${hasRealTimeData ? (stock.amount / 10000).toFixed(2) : '-'}</td>
                    <td>${hasRealTimeData ? (stock.market_cap / 10000).toFixed(2) : '-'}</td>
                    <td>${nineTurnDisplay}</td>
                `;
                
                // 如果数据正在加载，添加加载样式
                if (!hasRealTimeData) {
                    row.style.opacity = '0.6';
                }
                
                tbody.appendChild(row);
            });
        }
        
        function displayStocks(stocks) {
            const tbody = document.getElementById('stocksTableBody');
            tbody.innerHTML = '';
            
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                
                // 九转序列显示逻辑
                let nineTurnDisplay = '-';
                if (stock.nine_turn_up || stock.nine_turn_down) {
                    if (stock.nine_turn_up && stock.nine_turn_up > 0) {
                        nineTurnDisplay = `<span style="color: red; font-weight: bold;">${stock.nine_turn_up}</span>`;
                    } else if (stock.nine_turn_down && stock.nine_turn_down > 0) {
                        nineTurnDisplay = `<span style="color: green; font-weight: bold;">${stock.nine_turn_down}</span>`;
                    }
                }
                
                row.innerHTML = `
                    <td><span class="stock-code" onclick="goToStock('${stock.ts_code}')">${stock.ts_code}</span></td>
                    <td>${stock.name}</td>
                    <td>${stock.industry || '-'}</td>
                    <td>¥${stock.latest_price.toFixed(2)}</td>
                    <td>${stock.turnover_rate.toFixed(2)}</td>
                    <td>${stock.volume_ratio.toFixed(2)}</td>
                    <td>${(stock.pe_ttm && stock.pe_ttm > 0) ? stock.pe_ttm.toFixed(2) : '-'}</td>
                    <td>${(stock.amount / 10000).toFixed(2)}</td>
                    <td>${(stock.market_cap / 10000).toFixed(2)}</td>
                    <td>${nineTurnDisplay}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('stocksTable').style.display = 'table';
        }
        
        function showCompletionNotification(market) {
            const marketNames = {
                'cyb': '创业板',
                'hu': '沪A股',
                'zxb': '中小板',
                'kcb': '科创板',
                'bj': '北交所'
            };
            
            alert(`${marketNames[market]}数据更新完成！`);
        }
        
        function forceRefreshMarket() {
            if (!currentMarket) {
                alert('请先选择一个市场');
                return;
            }
            
            if (confirm('确定要强制刷新数据吗？这将清除本地缓存并重新获取所有数据，可能需要较长时间。')) {
                // 清除之前的进度监控
                if (progressInterval) {
                    clearInterval(progressInterval);
                    progressInterval = null;
                }
                
                // 显示加载状态
                document.getElementById('loadingDiv').style.display = 'block';
                document.getElementById('progressDiv').style.display = 'none';
                document.getElementById('errorDiv').style.display = 'none';
                document.getElementById('stocksTable').style.display = 'none';
                
                const marketNames = {
                    'cyb': '创业板',
                    'hu': '沪A股',
                    'zxb': '中小板',
                    'kcb': '科创板',
                    'bj': '北交所'
                };
                document.getElementById('sectionTitle').textContent = marketNames[currentMarket] + '股票列表 (强制刷新中...)';
                
                // 发起强制刷新请求
                fetch(`/api/stocks/${currentMarket}?page=${currentPage}&force_refresh=true`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loadingDiv').style.display = 'none';
                        
                        if (data.error) {
                            showError(data.error);
                            return;
                        }
                        
                        // 更新标题
                        document.getElementById('sectionTitle').textContent = marketNames[currentMarket] + '股票列表';
                        
                        // 如果数据状态是updating，启动渐进式加载
                        if (data.data_status === 'updating' || data.data_status === 'basic_only') {
                            startProgressiveLoading(currentMarket, data.stocks);
                        } else {
                            // 直接显示完整数据
                            displayStocks(data.stocks);
                            displayPagination(data.current_page, data.pages);
                        }
                    })
                    .catch(error => {
                        document.getElementById('loadingDiv').style.display = 'none';
                        showError('强制刷新失败: ' + error.message);
                    });
            }
        }
        
        function displayPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '上一页';
                prevBtn.onclick = () => loadMarketStocks(currentMarket, currentPage - 1);
                pagination.appendChild(prevBtn);
            }
            
            // 页码
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadMarketStocks(currentMarket, i);
                pagination.appendChild(pageBtn);
            }
            
            // 下一页
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '下一页';
                nextBtn.onclick = () => loadMarketStocks(currentMarket, currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }
        
        function goToStock(tsCode) {
            const stockCode = tsCode.split('.')[0];
            window.open(`/stock/${stockCode}`, '_blank');
        }
        
        function showError(message) {
            document.getElementById('errorDiv').textContent = message;
            document.getElementById('errorDiv').style.display = 'block';
        }
        
        // 筛选功能
        function applyFilters() {
            const turnoverMin = parseFloat(document.getElementById('turnoverMin').value) || 0;
            const turnoverMax = parseFloat(document.getElementById('turnoverMax').value) || Infinity;
            const volumeRatioMin = parseFloat(document.getElementById('volumeRatioMin').value) || 0;
            const volumeRatioMax = parseFloat(document.getElementById('volumeRatioMax').value) || Infinity;
            const nineTurnUpMin = parseInt(document.getElementById('nineTurnUpMin').value) || 0;
            const nineTurnUpMax = parseInt(document.getElementById('nineTurnUpMax').value) || 9;
            const nineTurnDownMin = parseInt(document.getElementById('nineTurnDownMin').value) || 0;
            const nineTurnDownMax = parseInt(document.getElementById('nineTurnDownMax').value) || 9;
            
            filteredStocks = allStocks.filter(stock => {
                // 只对有实时数据的股票进行筛选
                const hasRealTimeData = stock.data_loaded !== false && stock.latest_price > 0;
                if (!hasRealTimeData) return true; // 保留加载中的股票
                
                // 换手率筛选
                if (stock.turnover_rate < turnoverMin || stock.turnover_rate > turnoverMax) {
                    return false;
                }
                
                // 量比筛选
                if (stock.volume_ratio < volumeRatioMin || stock.volume_ratio > volumeRatioMax) {
                    return false;
                }
                
                // 九转序列筛选
                const hasNineTurnFilter = nineTurnUpMin > 0 || nineTurnUpMax < 9 || nineTurnDownMin > 0 || nineTurnDownMax < 9;
                if (hasNineTurnFilter) {
                    const upValue = stock.nine_turn_up || 0;
                    const downValue = stock.nine_turn_down || 0;
                    
                    // 检查是否满足红色(上涨)筛选条件
                    const upInRange = (nineTurnUpMin === 0 && nineTurnUpMax === 9) || 
                                     (upValue >= nineTurnUpMin && upValue <= nineTurnUpMax && upValue > 0);
                    
                    // 检查是否满足绿色(下跌)筛选条件
                    const downInRange = (nineTurnDownMin === 0 && nineTurnDownMax === 9) || 
                                       (downValue >= nineTurnDownMin && downValue <= nineTurnDownMax && downValue > 0);
                    
                    // 如果设置了红色筛选条件但没有设置绿色筛选条件
                    if ((nineTurnUpMin > 0 || nineTurnUpMax < 9) && nineTurnDownMin === 0 && nineTurnDownMax === 9) {
                        if (!upInRange) return false;
                    }
                    // 如果设置了绿色筛选条件但没有设置红色筛选条件
                    else if ((nineTurnDownMin > 0 || nineTurnDownMax < 9) && nineTurnUpMin === 0 && nineTurnUpMax === 9) {
                        if (!downInRange) return false;
                    }
                    // 如果同时设置了红色和绿色筛选条件，满足任一即可
                    else if ((nineTurnUpMin > 0 || nineTurnUpMax < 9) && (nineTurnDownMin > 0 || nineTurnDownMax < 9)) {
                        if (!upInRange && !downInRange) return false;
                    }
                }
                
                return true;
            });
            
            // 重新显示筛选后的数据
            if (progressInterval) {
                displayStocksProgressive(filteredStocks);
            } else {
                displayStocks(filteredStocks);
            }
            
            // 更新标题显示筛选结果数量
            const marketNames = {
                'cyb': '创业板',
                'hu': '沪A股',
                'zxb': '中小板',
                'kcb': '科创板',
                'bj': '北交所'
            };
            document.getElementById('sectionTitle').textContent = 
                `${marketNames[currentMarket]}股票列表 (筛选结果: ${filteredStocks.length}/${allStocks.length})`;
        }
        
        function clearFilters() {
             // 清空筛选条件
             document.getElementById('turnoverMin').value = '';
             document.getElementById('turnoverMax').value = '';
             document.getElementById('volumeRatioMin').value = '';
             document.getElementById('volumeRatioMax').value = '';
             document.getElementById('nineTurnUpMin').value = '';
             document.getElementById('nineTurnUpMax').value = '';
             document.getElementById('nineTurnDownMin').value = '';
             document.getElementById('nineTurnDownMax').value = '';
             
             // 重置筛选结果
             filteredStocks = [...allStocks];
             
             // 重新显示所有数据
             if (progressInterval) {
                 displayStocksProgressive(filteredStocks);
             } else {
                 displayStocks(filteredStocks);
             }
             
             // 恢复原始标题
             const marketNames = {
                 'cyb': '创业板',
                 'hu': '沪A股',
                 'zxb': '中小板',
                 'kcb': '科创板',
                 'bj': '北交所'
             };
             document.getElementById('sectionTitle').textContent = marketNames[currentMarket] + '股票列表';
         }
         
         // 重新应用当前筛选条件（用于数据更新时）
         function applyCurrentFilters() {
             const turnoverMin = parseFloat(document.getElementById('turnoverMin').value) || 0;
             const turnoverMax = parseFloat(document.getElementById('turnoverMax').value) || Infinity;
             const volumeRatioMin = parseFloat(document.getElementById('volumeRatioMin').value) || 0;
             const volumeRatioMax = parseFloat(document.getElementById('volumeRatioMax').value) || Infinity;
             const nineTurnUpMin = parseInt(document.getElementById('nineTurnUpMin').value) || 0;
             const nineTurnUpMax = parseInt(document.getElementById('nineTurnUpMax').value) || 9;
             const nineTurnDownMin = parseInt(document.getElementById('nineTurnDownMin').value) || 0;
             const nineTurnDownMax = parseInt(document.getElementById('nineTurnDownMax').value) || 9;
             
             // 如果没有设置任何筛选条件，直接返回所有数据
             const hasNineTurnFilter = nineTurnUpMin > 0 || nineTurnUpMax < 9 || nineTurnDownMin > 0 || nineTurnDownMax < 9;
             if (turnoverMin === 0 && turnoverMax === Infinity && 
                 volumeRatioMin === 0 && volumeRatioMax === Infinity && 
                 !hasNineTurnFilter) {
                 filteredStocks = [...allStocks];
                 return;
             }
             
             filteredStocks = allStocks.filter(stock => {
                 // 只对有实时数据的股票进行筛选
                 const hasRealTimeData = stock.data_loaded !== false && stock.latest_price > 0;
                 if (!hasRealTimeData) return true; // 保留加载中的股票
                 
                 // 换手率筛选
                 if (stock.turnover_rate < turnoverMin || stock.turnover_rate > turnoverMax) {
                     return false;
                 }
                 
                 // 量比筛选
                 if (stock.volume_ratio < volumeRatioMin || stock.volume_ratio > volumeRatioMax) {
                     return false;
                 }
                 
                 // 九转序列筛选
                 if (hasNineTurnFilter) {
                     const upValue = stock.nine_turn_up || 0;
                     const downValue = stock.nine_turn_down || 0;
                     
                     // 检查是否满足红色(上涨)筛选条件
                     const upInRange = (nineTurnUpMin === 0 && nineTurnUpMax === 9) || 
                                      (upValue >= nineTurnUpMin && upValue <= nineTurnUpMax && upValue > 0);
                     
                     // 检查是否满足绿色(下跌)筛选条件
                     const downInRange = (nineTurnDownMin === 0 && nineTurnDownMax === 9) || 
                                        (downValue >= nineTurnDownMin && downValue <= nineTurnDownMax && downValue > 0);
                     
                     // 如果设置了红色筛选条件但没有设置绿色筛选条件
                     if ((nineTurnUpMin > 0 || nineTurnUpMax < 9) && nineTurnDownMin === 0 && nineTurnDownMax === 9) {
                         if (!upInRange) return false;
                     }
                     // 如果设置了绿色筛选条件但没有设置红色筛选条件
                     else if ((nineTurnDownMin > 0 || nineTurnDownMax < 9) && nineTurnUpMin === 0 && nineTurnUpMax === 9) {
                         if (!downInRange) return false;
                     }
                     // 如果同时设置了红色和绿色筛选条件，满足任一即可
                     else if ((nineTurnUpMin > 0 || nineTurnUpMax < 9) && (nineTurnDownMin > 0 || nineTurnDownMax < 9)) {
                         if (!upInRange && !downInRange) return false;
                     }
                 }
                 
                 return true;
             });
         }
         
         // 排序功能
         let currentSortField = '';
         let currentSortOrder = 'asc'; // 'asc' 或 'desc'
         
         function sortTable(field) {
             // 如果点击的是同一个字段，切换排序顺序
             if (currentSortField === field) {
                 currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
             } else {
                 // 如果是新字段，默认升序
                 currentSortField = field;
                 currentSortOrder = 'asc';
             }
             
             // 更新排序图标
             updateSortIcons(field, currentSortOrder);
             
             // 执行排序
             filteredStocks.sort((a, b) => {
                 let valueA, valueB;
                 
                 switch (field) {
                     case 'latest_price':
                         valueA = a.latest_price || 0;
                         valueB = b.latest_price || 0;
                         break;
                     case 'turnover_rate':
                         valueA = a.turnover_rate || 0;
                         valueB = b.turnover_rate || 0;
                         break;
                     case 'volume_ratio':
                         valueA = a.volume_ratio || 0;
                         valueB = b.volume_ratio || 0;
                         break;
                     case 'pe_ratio':
                         valueA = a.pe_ttm || 0;
                         valueB = b.pe_ttm || 0;
                         break;
                     case 'amount':
                         valueA = a.amount || 0;
                         valueB = b.amount || 0;
                         break;
                     case 'market_cap':
                         valueA = a.market_cap || 0;
                         valueB = b.market_cap || 0;
                         break;
                     case 'nine_turn':
                         // 九转序列排序：优先显示有信号的，然后按数值大小排序
                         valueA = Math.max(a.nine_turn_up || 0, a.nine_turn_down || 0);
                         valueB = Math.max(b.nine_turn_up || 0, b.nine_turn_down || 0);
                         break;
                     default:
                         return 0;
                 }
                 
                 // 处理数据未加载的情况，将其排到最后
                 const hasDataA = a.data_loaded !== false && a.latest_price > 0;
                 const hasDataB = b.data_loaded !== false && b.latest_price > 0;
                 
                 if (!hasDataA && hasDataB) return 1;
                 if (hasDataA && !hasDataB) return -1;
                 if (!hasDataA && !hasDataB) return 0;
                 
                 // 正常排序
                 if (currentSortOrder === 'asc') {
                     return valueA - valueB;
                 } else {
                     return valueB - valueA;
                 }
             });
             
             // 重新显示排序后的数据
             if (progressInterval) {
                 displayStocksProgressive(filteredStocks);
             } else {
                 displayStocks(filteredStocks);
             }
         }
         
         function updateSortIcons(activeField, order) {
             // 重置所有排序图标
             const sortFields = ['latest_price', 'turnover_rate', 'volume_ratio', 'pe_ratio', 'amount', 'market_cap', 'nine_turn'];
             sortFields.forEach(field => {
                 const icon = document.getElementById(`sort-${field}`);
                 if (icon) {
                     if (field === activeField) {
                         icon.textContent = order === 'asc' ? '↑' : '↓';
                         icon.style.opacity = '1';
                     } else {
                         icon.textContent = '↕';
                         icon.style.opacity = '0.7';
                     }
                 }
             });
         }
    </script>
